{{ define "content" }}
<p class="lead">
  <a href="/thread/new">新建问题</a> 或者加入如下讨论!
</p>

{{ range . }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
    </div>
    <div class="panel-body">
      提交者： {{ .User.Name }} - {{ .CreatedAtDate }} - {{ .NumReplies }} 回复.
      <div class="pull-right">
        <a href="/thread/read?id={{.Uuid }}">更多</a>
      </div>
    </div>
  </div>
{{ end }}

{{ end }}
