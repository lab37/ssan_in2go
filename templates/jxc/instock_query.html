<fieldset>
	<legend><span>入库记录</span></legend>
	<label for="instock_cstmname">销售客户：</label><input class="input" type="text" id="cstmname" name="contract_cstmname" />
	<label for="instock_create_date">入库日期：</label><input class="input" type="text" id="create_date" name="instock_create_date" />
	<label for="instock_prdtname">品种名称：</label><input class="input" type="text" id="prdtname" name="instock_prdtname" /></br>
	<label for="instock_specific">产品规格：</label><input class="input" type="text" id="specific" name="instock_specific" />
	<label for="instock_mac">产品MAC：</label><input class="input" type="text" id="mac" name="instock_mac" />
	<label for="instock_remark">备注信息：</label><input class="input" type="text" id="remark" name="instock_remark" />
	</br>
	<button id="instock_query_some">查询</button>
	<button id="instock_query_all">查询全部</button>
	<button id="export" style="background-color:darkgreen">导出结果</button>
</fieldset>
<table id="instock_results" class="sortable">
	<thead>
		<tr>
			<th>ID</th>
			<th>客户名称</th>
			<th>产品名称</th>
			<th>产品规格</th>
			<th>MAC地址</th>
			<th>SN号码</th>			
			<th data-sort="date">入库日期</th>
			<th data-sort="iint">数量</th>
			<th>备注</th>
			<th>操作</th>
		</tr>
		</tr>
	</thead>
	<tbody id='rows'>
	</tbody>
</table>
<fieldset id='change_table'>

</fieldset>
